        <form class="form-inline d-flex justify-content-end my-2 my-lg-0">
          <input class="custom_search form-control m-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
          <button class="ml-lg-3 btn btn-success my-2 my-sm-0 tx--white" type="submit"

  <section id="contact">
    <div class="contain">

      <div class="wrapper">
    
        <div class="form">
          <h4>GET IN TOUCH</h4>
          <h2 class="form-headline">Send us a message</h2>
          <form id="submit-form" action="">
            <p>
              <input id="name" class="form-input" type="text" placeholder="Your Name*">
              <small class="name-error"></small>
            </p>
            <p>
              <input id="email" class="form-input" type="email" placeholder="Your Email*">
              <small class="name-error"></small>
            </p>
            <p class="full-width">
              <input id="Subject" class="form-input" type="text" placeholder="Subject*" required>
              <small></small>
            </p>
            <p class="full-width">
              <textarea   id="message" cols="30" rows="7" placeholder="Your Message*" required></textarea>
              <small></small>
            </p>
            <p class="full-width">
              <input type="submit" class="submit-btn" value="Submit">
            </p>
          </form>
        </div>
    
        <div class="contacts contact-wrapper">
    
          <ul>
            <span class="hightlight-contact-info">
              <li class="email-info"><i class="fa fa-envelope" aria-hidden="true"></i> info@noterJS.com</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i> <span class="highlight-text">+91 10 1231 2670</span></li>
            </span>
          </ul>
        </div>
      </div>
    </div>
  </section>
