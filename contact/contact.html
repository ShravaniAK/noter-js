<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

      <a class="navbar-brand" href="/">NOTER JS</a>


      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="home nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item active">
            <a class="home nav-link" href="../about/about.html">ABOUT <span class="sr-only"></span></a>
          </li>
          <li class="nav-item active">
            <a class="home nav-link" href="contact.html">CONTACT <span class="sr-only"></span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" style="margin-left: 25%;">
          <input class="custom_search mr-sm-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search"
            style="display: span;">
          <button class="ml-lg-3 btn btn-success my-2 my-sm-0 search_button tx--white" type="submit"
            ripple="ripple">Search</button>
        </form>
      </div>
    </div>

  <section id="contact">
    <h1 class="section-header">Contact</h1>
    <div class="contact-wrapper row">
      <div class="col-sm-6">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdMJHNdC9cwLPFBwiTjBQk69C3VjbTuZMppQ&usqp=CAU" />
      </div>

      <form id="contact-form" class="form col-sm-6" role="form">

        <div class="form-group">
          <div class="col-sm-12">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-12">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
          </div>
        </div>

        <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
        <div class="send-btn">
          <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
            <div class="alt-send-button">
              <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
            </div>

          </button>
        </div>

      </form>


    </div>
  </section>
  <!-- JavaScript Bundle with Popper -->
    <script src="js/slim_notifier.js"></script>

    crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
